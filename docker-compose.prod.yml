version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wealthpulse_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-wealthpulse}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wealthpulse_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealthpulse_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wealthpulse}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret required}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wealthpulse_network

volumes:
  postgres_data:

networks:
  wealthpulse_network:
    driver: bridge
